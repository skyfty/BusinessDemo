<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('业务对象')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-taskobject" data-rule="required"  class="form-control" name="row[taskobject]" type="text" value="{$row.taskobject|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('业务类型')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-task" data-rule="required" data-field="title" data-source="businesses/business/index" class="form-control selectpage" name="row[task]" type="text" value="{$row.task|htmlentities}">
        </div>
    </div>

        </div>
    </div> -->

        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
