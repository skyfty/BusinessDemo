<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<style>
    .drag {
        width: 120px;
        height: 20px;
        position: absolute;
        cursor: move;
        background-color: blue;
        color:white;
        z-index: 10;
    }

    
</style>

<div class="panel panel-default panel-intro">
    {:build_heading()}
    <!-- <canvas  id="canvas"></canvas> -->
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}"><i
                                class="fa fa-refresh"></i> </a>
                        <a href="javascript:;"
                            class="btn btn-success btn-add {:$auth->check('businesses/business/add')?'':'hide'}"
                            title="{:__('Add')}"><i class="fa fa-plus"></i> {:__('Add')}</a>
                        <a href="javascript:;"
                            class="btn btn-success btn-edit btn-disabled disabled {:$auth->check('businesses/business/edit')?'':'hide'}"
                            title="{:__('Edit')}"><i class="fa fa-pencil"></i> {:__('Edit')}</a>
                        <a href="javascript:;"
                            class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('businesses/business/del')?'':'hide'}"
                            title="{:__('Delete')}"><i class="fa fa-trash"></i> {:__('Delete')}</a>




                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                        data-operate-edit="{:$auth->check('businesses/business/edit')}"
                        data-operate-del="{:$auth->check('businesses/business/del')}" width="100%">

                        <style>
                            #canvas {
                                position: absolute;
                                top: 0;
                                left: 0;
                                z-index: 100;

                            }
                        </style>
                        <canvas id="canvas"></canvas>
                    </table>

                </div>
            </div>

        </div>
    </div>
</div>
