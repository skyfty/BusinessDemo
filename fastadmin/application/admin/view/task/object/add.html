<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Taskobject')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-taskobject" data-rule="required" class="form-control" name="row[taskobject]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Task')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-task" class="form-control" name="row[task]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Taskstatus')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-taskstatus" class="form-control" name="row[taskstatus]" type="text">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
