<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" data-rule="required" class="form-control editor" rows="5" name="row[content]" cols="50">{$row.content|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Business_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-business_name"  class="form-control" name="row[business_name]" type="text" value="{$row.business_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('机构')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ProcessRole" data-rule="required" data-field="branch_name" data-source="branch/branch/index" class="form-control selectpage" name="row[branch_model_id]" type="text" value="{$row.branch_model_id|htmlentities}">
        </div>
    </div>
    <!-- 下拉选择 -->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('类别')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ProcessRole" data-rule="required" data-field="class_name" data-source="business/principalclass/index" class="form-control selectpage" name="row[principalclass_model_id]" type="text" value="{$row.principalclass_model_id|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
